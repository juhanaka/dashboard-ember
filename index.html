<!DOCTYPE html>
<!--#include virtual="insertthisfile.html" -->
<html>
<head>
<meta charset="utf-8">
<title>Yeti Rampage 3.0</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="js/libs/nvd3/nv.d3.min.js"></script>
  <script src="http://builds.emberjs.com.s3.amazonaws.com/ember-data-0.13.js"></script>
  <scriot src"http://underscorejs.org/underscore.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/models.js"></script>
  <script src="js/routes.js"></script>
</head>
<body>

  <script type="text/x-handlebars">
   <div class="navbar">
    <div class="navbar-inner">
      <a class="brand">Yeti Rampage 3.0</a>
      <ul class="nav">
        <li>{{#linkTo dashboard}}Dashboard{{/linkTo}}</li>
        <li>{{#linkTo economy}}Economy{{/linkTo}}</li>
        <li><a href='#'>Gameplay</a></li>
        <li><a href='#'>PvP</a></li>
        <li><a href='#'>HC Spending</a></li>
        <li><a href='#'>Server Stats</a></li>
        <li><a href='#'>Cohort</a></li>
      </ul>
    </div>
  </div>
  <div class="row-fluid">
  <div class="span8">
  <h4>Filters</h4>
  <div class="accordion" id="accordion2">
  {{#each controller}}
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2"  {{bindAttr href="titleId"}}>
        {{filterTitle}}
      </a>
    </div>
    <div {{bindAttr id="filterTitle"}} class="accordion-body collapse">
      <div class="accordion-inner">
      <ul class="nav nav-pills">
        {{#each controller.values}}
          <label style="float:left; width:50px" >
            {{view Ember.Checkbox checkedBinding="selected"}}
            {{value}}
          </label>
        {{/each}} 
      </div>
    </div>
  </div>
  {{/each}}
  </div>
  </div>
  </div>
  <div class="row-fluid" style="margin-bottom:20px">
    <button class="btn btn-info" type="button">Update Charts</button>
  </div>
  <div class="container-fluid">{{outlet}}</div>
  </script>


  <script type="text/x-handlebars" data-template-name="dashboard">
    <div class="container-fluid">
      Dashboard charts here
      {{outlet}}
    </div>
  </script>



  <script type="text/x-handlebars" data-template-name="economy">
    <div class="container-fluid">
      Economy charts here
      {{outlet}}
    </div>
  </script>



  <script type="text/x-handlebars" data-template-name="chart">
    <div class=container-fluid>
    {{outlet}}
    </div>
  </script>


</body>
</html>
