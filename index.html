<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Yeti Rampage</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="http://builds.emberjs.com.s3.amazonaws.com/ember-data-0.13.js"></script>
  <script src="js/app.js"></script>

</head>
<body>

  <script type="text/x-handlebars" data-template-name="index">

   <div class="navbar">
    <div class="navbar-inner">
      <a class="brand">Yeti Rampage 3.0</a>
      <ul class="nav">
        <li>{{#linkTo dashboard}}Dashboard{{/linkTo}}</li>
        <li><a href='#'>Economy</a></li>
        <li><a href='#'>Gameplay</a></li>
        <li><a href='#'>PvP</a></li>
        <li><a href='#'>HC Spending</a></li>
        <li><a href='#'>Server Stats</a></li>
        <li><a href='#'>Cohort</a></li>
      </ul>
    </div>
  </div>

  
  
  <div class="span8">
  <h4>Filters</h4>
  <div class="accordion" id="accordion2">
  {{#each controller}}
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2"  {{bindAttr href="titleId"}}>
        {{title}}
      </a>
    </div>
    <div {{bindAttr id="title"}} class="accordion-body collapse">
      <div class="accordion-inner">
        {{values}}
      </div>
    </div>
  </div>
  {{/each}}
  </div>
  </div>
  
  {{outlet}}

  </script>

  <script type="text/x-handlebars" data-template-name="dashboard">
    <div class="container-fluid">
      Dashboard charts here
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="economy">
    <div class="container-fluid">
      Economy charts here
    </div>
  </script>


</body>
</html>
